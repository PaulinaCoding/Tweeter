<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  
  <body> 

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <h2 id="tweetHeading">Compose Tweet</h2>
          <form method="POST" action="/tweets/">
            <textarea id="textArea" name="text" placeholder="What are you humming about?"></textarea>
            <input id="tweetButton" type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>

        <section id="tweetContainer">
          <article class="tweetArticle">
            <header class='tweetHeader'>
              <img class ="authorPic" src="https://vanillicon.com/7b89b0d8280b93e2ba68841436c0bebc_50.png" alt="TweeterPic">
              <h3 class="author">John Doe</h3>
              <h5 class="authorAddress"> @johndoe</h5>
            </header>
            <p class="tweetContent">This is just a test to make sure we have 140 characters.
              This is just a test to make sure we have 140 characters. This is just a test to make
            </p>
            <footer class='tweetFooter'>10 days ago
              <span class="footerIcons">
                <i class="fa fa-flag">   </i>
                <i class="fa fa-retweet">  </i>
                <i class="fa fa-heart"></i>
              </span>
            </footer>
          </article>
        </section>
      </main>
  </body>
</html>
